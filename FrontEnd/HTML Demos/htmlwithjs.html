  <body>

    <p id="greet" hidden>Hey, Welcome to Javascript session</p>

    <button
      id="toggle"
      onclick="const p=document.getElementById('greet');
    const show=p.hasAttribute('hidden');
    p.toggleAttribute('hidden')
    this.setAttribute('aria-expanded',String(show));
    this.textContent=show?'Hide Details':'Show Details'
    p.style.color='cyan';
    p.style.fontSize='20px';
    "
    >
      Show Details
    </button>
  </body>
